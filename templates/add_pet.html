{% extends "base.html"%} 
{% block title %} Add Pet Form {% endblock %}
{%block content%}   
<form method="POST">
    <h1>Add a Pet</h1>
    {{ form.hidden_tag() }} 
  
    {% for field in form
           if field.widget.input_type != 'hidden' %}
  
      <p>
        {{ field.label }}
        {{ field }}
      </p>
  
    {% endfor %}
  
    <button type="submit">Submit</button>
  </form>

{% endblock %}
